<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Teacher Controls</h1>
    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect" onchange="showStudentInfo()">
      <option value="0">Max Weller</option>
      <option value="1">Charlotte Collier</option>
      <option value="2">Mason Collier</option>
    </select>
    <br><br>

    <h2 id="studentName">Student: Max Weller</h2>
    <p>Status: <span id="status">Not updated</span></p>
    <button onclick="updateStatus('BIF')">BIF</button>
    <button onclick="updateStatus('Bathroom')">Student used bathroom</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Select Period</h2>
      <label for="period">Select the period:</label>
      <select id="period">
        <option value="1">Period 1</option>
        <option value="2">Period 2</option>
        <option value="3">Period 3</option>
        <option value="4">Period 4</option>
        <option value="5">Period 5</option>
        <option value="6">Period 6</option>
        <option value="7">Period 7</option>
      </select>
      <button onclick="updateBathroomStatus()">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
